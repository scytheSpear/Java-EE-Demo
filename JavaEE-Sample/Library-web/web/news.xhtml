<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
 <h:head>
     <title>#{newsController.pageTitle}</title>
    <h:outputStylesheet name="cssfile.css" />
</h:head>
<h:body>
<div class="page">
    
<header>
    <h1>#{webInfo.pageHeaders}</h1>
</header>

<article>
    <h2>#{newsController.pageTitle}</h2>
    <br/>
    <hr class="myHr"/>
    <br/>
    <h:form>
        
        <section>
            <p>#{newsController.news.newsdata}</p>
        </section>
        
        <p><h:link value="Return to Homepage" outcome="index" /></p>
         <br/><br/>
     </h:form>  
    </article>  
        <footer>
            <h2>#{webInfo.pageFooter}</h2>
        </footer>

</div>
</h:body>
</html>
