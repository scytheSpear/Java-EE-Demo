<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>#{webInfo.searchHeader}</title>
    <h:outputStylesheet name="cssfile.css" />
</h:head>
<h:body>
<div class="page">
    
<header>
    <h1>
        <h:outputText value="#{webInfo.searchHeader}"/>
    </h1>
</header>

<article>
    <h2><h:outputText value="#{webInfo.searchHeader}" /></h2>
    <br/>
    <hr class="myHr"/>
    <h:form>
           <h1>Search Books</h1>
        <br/>
        <section>
                <h:panelGrid columns="2">
                    <h:inputText id="temp" value="#{searchController.temp}" onblur="if(this.value=='')this.value='Please enter content for search';" onclick="if(this.value=='Please enter content for search')this.value='';" title="temp" size="50" required="true" requiredMessage="Need enter a value befor search!"/>
                    <br/>
                    <div></div> 
                    <hr class="myHr"/>
                     
                    <h:outputLabel value="Search By title:" for="Title" />
                    <h:commandButton id="SearchTitle" value="Search"  action="searchtitleresult">
                        <f:param name="temp" value="#{searchController.temp}"></f:param>
                    </h:commandButton>
                  
                    <h:outputLabel value="Search By ISBN:" for="ISBN" />
                    
                    <h:commandButton id="SearchISBN" value="Search"  action="searchisbnresult">
                        <f:param name="temp" value="#{searchController.temp}"></f:param>
                    </h:commandButton>
                   
                    <h:outputLabel value="Search By Author:" for="Author" />
                   
                    <h:commandButton id="SearchAuthor" value="Search"  action="searchauthorresult">
                        <f:param name="temp" value="#{searchController.temp}"></f:param>
                    </h:commandButton>
                    
                </h:panelGrid>

            <br/>
            <h:commandButton action="index" value="Back to Index" />
        </section>    
    </h:form>  
</article>    
    <footer>
        <h2>#{webInfo.pageFooter}</h2>
    </footer>
</div>
</h:body>
</html>
