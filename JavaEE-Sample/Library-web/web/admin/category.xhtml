<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>#{indexController.pageTitle}</title>
    <h:outputStylesheet name="cssfile.css" />
</h:head>
<h:body>
<div class="page">
    
<header>
    <h1>#{webInfo.adminHeader}</h1>
</header>

<article>
    <h2>#{indexController.adminTitle}</h2>
    <br/>
   
    <hr class="myHr"/>
    
    <h:form>
           <h1>Create/Edit Category</h1>
        <br/>
        <section>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="Category Name:" for="CaName" />
                    <h:inputText id="CaName" value="#{categoryController.category.categoryname}" title="CaName" size="40" required="true" requiredMessage="Category Name needed"/>
                    
                    <h:outputLabel value="Category Description:" for="CaDes" />
                    <h:inputText id="CaDes" value="#{categoryController.category.categorydes}" title="CaDes" size="200" />                    
                </h:panelGrid>
                
            <h:commandButton id="create" value="Create" rendered="#{empty categoryController.category.id}" action="#{categoryController.creatCategory()}"/> 
            <h:commandButton id="update" value="Update" rendered="#{not empty categoryController.category.id}" action="#{categoryController.updateCategory()}"/>
                <h:commandButton id="back" value="Back" action="viewcategories"/>
             </section>
        </h:form>  
    </article>    
    
        <footer>
            <h2>#{webInfo.pageFooter}</h2>
        </footer>
</div>
</h:body>
</html>
