<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>#{indexController.pageTitle}</title>
    <h:outputStylesheet name="cssfile.css" />
</h:head>
<h:body>
<div class="page">
    
<header>
    <h1>#{webInfo.adminHeader}</h1>
</header>

<article>
    <h2>#{indexController.adminTitle}</h2>
    <br/>

    <hr class="myHr"/>
    
    <h:form>
        <h1>User Management</h1><br/>
        <section>
            <h:dataTable value="#{userController.users}" var="item" styleClass="outerTable" headerClass="listTable"  footerClass="listTable" columnClasses="checkBoxStyle,custNameStyle,notesStyle" width="90%" cellpadding="0" cellspacing="0" rowClasses="listContentEven,listContentOdd" border="1" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.username}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PW"/>
                    </f:facet>
                    <h:outputText value="#{item.password}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Age"/>
                    </f:facet>
                    <h:outputText value="#{item.age}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Address"/>
                    </f:facet>
                    <h:outputText value="#{item.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>
                    <p class="myButton">
                    <h:commandButton action="#{userController.readUser(item)}" value="Edit" />
                    <h:commandButton action="#{userController.deleteUser(item)}" value="Delete" /></p>
                    </h:column>
                </h:dataTable>
                <hr />
                <h:commandButton action="#{userController.setupUser()}" value="Add new User" />
                <br/>
                <h:commandButton action="index" value="Back to Index" />
                <br/><br/>
                
            
        </section>
    </h:form>  
    </article>    
    
        <footer>
            <h2>#{webInfo.pageFooter}</h2>
        </footer>
</div>
</h:body>
</html>
