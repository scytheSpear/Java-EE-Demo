<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>#{indexController.pageTitle}</title>
    <h:outputStylesheet name="cssfile.css" />
</h:head>
<h:body>
<div class="page">
    
<header>
    <h1>#{webInfo.adminHeader}</h1>
</header>

<article>
    <h2>#{indexController.adminTitle}</h2>
    <br/>
   
    <hr class="myHr"/>
    
    <h:form>
           <h1>Create/Edit Loans</h1>
        <br/>
        <section>
                <h2>Add Loans</h2>
                <h:selectOneMenu value ="#{loanController.bid}" title="book">
             
                    <f:selectItems value="#{bookController.getUnloanedBooks()}" var="currentBk" itemValue="#{currentBk.id}" itemLabel="#{currentBk.title}"/>                       
                    </h:selectOneMenu>
                
                <h:selectOneMenu value ="#{loanController.uid}" title="user">
                    <f:selectItems value="#{userController.users}" var="currentUr" itemValue="#{currentUr.id}" itemLabel="#{currentUr.username}" />                       
                 </h:selectOneMenu>
               
                <h:commandButton id="create" value="Create" rendered="#{empty loanController.loan.id}" action="#{loanController.creatLoan()}"/> 
                <h:commandButton id="update" value="Update" rendered="#{not empty loanController.loan.id}" action="#{loanController.updateLoan()}"/>
                <h:commandButton id="back" value="Back" action="adminloanmanage"/>
             </section>
        </h:form>  
    </article>    
    
        <footer>
            <h2>#{webInfo.pageFooter}</h2>
        </footer>
</div>
</h:body>
</html>
