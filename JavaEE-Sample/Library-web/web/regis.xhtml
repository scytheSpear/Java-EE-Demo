<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>#{indexController.regTitle}</title>
    <h:outputStylesheet name="cssfile.css" />
</h:head>
<h:body>
<div class="page">
    
<header>
    <h1>
        <h:outputText id="regT" value="#{indexController.regTitle}" rendered="#{empty userController.user.id}"/>
        <h:outputText id="edT" value="#{indexController.userTitle}" rendered="#{not empty userController.user.id}"/>
    </h1>
</header>

<article>
    <h2><h:outputText id="regT1" value="#{indexController.regTitle}" rendered="#{empty userController.user.id}"/>
        <h:outputText id="edT1" value="#{indexController.userTitle}" rendered="#{not empty userController.user.id}"/></h2>
    <br/>
    <hr class="myHr"/>
    <h:form>
           <h1><h:outputText id="regT2" value="User Registration" rendered="#{empty userController.user.id}"/>
                <h:outputText id="edT2" value="Edit User Profile" rendered="#{not empty userController.user.id}"/></h1>
        <br/>
        <section>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name:" for="username" />
                    <h:inputText id="name" value="#{userController.user.username}" title="Name" required="true" requiredMessage="You must enter your name!" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{userController.user.password}" title="Password" required="true" requiredMessage="You must enter a password!"/>
                    <h:outputLabel value="Email: " for="email" />
                    <h:inputText id="email" value="#{userController.user.email}" title="Email"  required="true" requiredMessage="You must enter an!"/>
                    <h:outputLabel value="Age:" for="age" />
                    <h:inputText id="age" value="#{userController.user.age}" title="Age" />
                    <h:outputLabel value="Address:" for="address" />
                    <h:inputText id="address" value="#{userController.user.address}" title="Address" />
                    
                </h:panelGrid>
            <h:commandButton id="create" value="Sign up a new account" rendered="#{empty userController.user.id}" action="#{userController.signupUser()}"/> 
            <h:commandButton id="update" value="Update" rendered="#{not empty userController.user.id}" action="#{userController.editUser()}"/>
            <br/>
            <p><h:outputLink value="faces/index.xhtml">Back to Index</h:outputLink></p>
            
        </section>    
    </h:form>  
</article>    
    <footer>
        <h2>#{webInfo.pageFooter}</h2>
    </footer>
</div>
</h:body>
</html>
